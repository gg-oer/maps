<html>
<head>

	<title>a map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
		<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="./dist/leaflet.zoomhome.css"/>
		 <link href="./css/stylesheet.css" rel="stylesheet"/>
		<script src="./dist/leaflet.zoomhome.min.js"></script>
		<script src="./dist/bundle.js"></script>


	</head>

	<body>
	<div id="left"></div>
	<div id="right"></div>
	<script src="./plugin/Leaflet.Sync/L.Map.Sync.js"></script>
	</body>

	<script>

	var l_map1 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・淡色地図</a>"
	});

	var l_map2 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
	maxZoom: 18,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・写真</a>"
	});

	var l_map3 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort_old10/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・1961年～1969年</a>"
	});

	var l_map3_a = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo4/{z}/{x}/{y}.jpg', {
	maxZoom: 17,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・1988年～1990年</a>"
	});

	var l_map3_b = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo2/{z}/{x}/{y}.jpg', {
	maxZoom: 17,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・1979年～1983年</a>"
	});

	var l_map5 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/hillshademap/{z}/{x}/{y}.png', {
	maxZoom: 16,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・陰影起伏図</a>"
	});

	var l_map6 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/afm/{z}/{x}/{y}.png', {
	maxZoom: 16,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・活断層図（都市圏活断層図）</a>, <a href='https://www.gsi.go.jp/common/000084060.pdf' target='_blank'>凡例</a>"
	});

	var map1 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・淡色地図</a>"
	});

	var map2 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
	maxZoom: 18,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・写真</a>"
	});

	var map3 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort_old10/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・1961年～1969年</a>"
	});

	var map3_a = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo4/{z}/{x}/{y}.jpg', {
	maxZoom: 17,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・1988年～1990年</a>"
	});

	var map3_b = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo2/{z}/{x}/{y}.jpg', {
	maxZoom: 17,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・1979年～1983年</a>"
	});

	var map5 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/hillshademap/{z}/{x}/{y}.png', {
	maxZoom: 16,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・陰影起伏図</a>"
	});

	var map6 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/afm/{z}/{x}/{y}.png', {
	maxZoom: 16,
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル・活断層図（都市圏活断層図）</a>, <a href='https://www.gsi.go.jp/common/000084060.pdf' target='_blank'>凡例</a>"
	});

	var lat = 35.367968;
	var lng = 139.521990;

	var left = L.map('left', {
	    layers: [l_map1],
	    center: [lat, lng],
	    zoom: 15,
	    zoomControl: false
	});

	var right = L.map('right', {
	    layers: [map2],
	    center: [lat, lng],
	    zoom: 15,
	    zoomControl: false
	});


		var l_baseLayers = {
			"淡色地図": l_map1,
			"最近の写真": l_map2,
			"1961年～1969年":l_map3,
			"1979年～1983年":l_map3_b,
			"1988年～1990年":l_map3_a,
			"陰影起伏図":l_map5,
			"活断層図（都市圏活断層図）":l_map6
		};

		var r_baseLayers = {
			"淡色地図": map1,
			"最近の写真": map2,
			"1961年～1969年":map3,
			"1979年～1983年":map3_b,
			"1988年～1990年":map3_a,
			"陰影起伏図":map5,
			"活断層図（都市圏活断層図）":map6
		};

		L.control.layers(l_baseLayers).addTo(left);
		L.control.layers(r_baseLayers).addTo(right);

		L.control.scale({imperial: false}).addTo(left);
		L.control.scale({imperial: false}).addTo(right);

		var zoomHome = L.Control.zoomHome();
		zoomHome.addTo(left);
		right.addControl(new L.Control.Fullscreen());
		left.addControl(new L.Control.Fullscreen());


		left.sync(right, {syncCursor: true});
		right.sync(left, {syncCursor: true});


	</script>

</html>
